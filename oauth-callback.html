<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connexion Google - Chargement...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #0a0e27;
      color: #fff;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error { color: #ff3333; margin-top: 1rem; }
    .success { color: #00d4ff; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Connexion avec Google...</h1>
  <div class="spinner"></div>
  <p id="status">Traitement de votre connexion...</p>

  <script>
    console.log("üìå Page callback charg√©e");
    console.log("URL compl√®te:", window.location.href);

    // Extraire les param√®tres de l'URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    console.log({ code, state, error, errorDescription });

    // Si erreur Google
    if (error) {
      console.error('‚ùå Erreur Google:', error, errorDescription);
      document.getElementById('status').innerHTML = `<div class="error">‚ùå Erreur: ${error}<br/>${errorDescription || ''}<br/>Veuillez r√©essayer.</div>`;
      setTimeout(() => {
        window.location.href = window.location.origin + window.location.pathname.replace(/oauth-callback\.html.*/, '');
      }, 3000);
    } else if (code) {
      console.log('‚úÖ Code re√ßu:', code.substring(0, 20) + '...');
      
      // Stocker le code pour l'utiliser sur la page principale
      sessionStorage.setItem('google_auth_code', code);
      sessionStorage.setItem('google_auth_state', state);
      
      document.getElementById('status').innerHTML = '<div class="success">‚úÖ Connexion r√©ussie! Redirection...</div>';
      
      // Rediriger vers la page principale (jeu)
      setTimeout(() => {
        const redirectUrl = window.location.origin + window.location.pathname.replace(/oauth-callback\.html.*/, '');
        console.log('Redirection vers:', redirectUrl);
        window.location.href = redirectUrl;
      }, 1500);
    } else {
      console.warn('‚ö†Ô∏è Pas de code ni d\'erreur re√ßu');
      document.getElementById('status').innerHTML = '<div class="error">‚ö†Ô∏è Param√®tres manquants</div>';
    }
  </script>
</body>
</html>
