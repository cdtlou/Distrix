name: Auto Version & Changelog

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'version.txt'
      - 'changelog.txt'
      - '.github/**'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Read current version
      id: version
      run: |
        VERSION=$(cat version.txt)
        echo "current=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Bump version
      id: bump
      run: |
        VERSION="${{ steps.version.outputs.current }}"
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        MINOR=$((MINOR + 1))
        
        if [ $MINOR -lt 10 ]; then
          NEW_VERSION="$MAJOR.0$MINOR"
        else
          NEW_VERSION="$MAJOR.$MINOR"
        fi
        
        echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "$NEW_VERSION" > version.txt
        echo "✅ Version bump: $VERSION → $NEW_VERSION"
    
    - name: Get latest commits
      id: commits
      run: |
        COMMITS=$(git log -n 5 --oneline --pretty=format:"%s" | grep -v "skip ci" || echo "")
        echo "list=$COMMITS" >> $GITHUB_OUTPUT
    
    - name: Update changelog
      run: |
        NEW_VERSION="${{ steps.bump.outputs.new }}"
        TIMESTAMP=$(date +'%Y-%m-%d %H:%M')
        
        # Create new changelog entry
        echo "v$NEW_VERSION - $TIMESTAMP" > changelog_new.txt
        echo "- Auto-bumped version" >> changelog_new.txt
        
        # Add latest commits
        git log -n 5 --oneline --pretty=format:"- %s" | grep -v "skip ci" >> changelog_new.txt || true
        
        echo "" >> changelog_new.txt
        cat changelog.txt >> changelog_new.txt
        
        mv changelog_new.txt changelog.txt
        echo "✅ Changelog updated"
    
    - name: Commit changes
      run: |
        git add version.txt changelog.txt
        git commit -m "v${{ steps.bump.outputs.new }} - Auto version bump [skip ci]" || echo "Nothing to commit"
    
    - name: Push changes
      run: |
        git push origin main || echo "Nothing to push"
